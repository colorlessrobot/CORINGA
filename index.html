<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Studio Staff Management</span>
      <button onclick="openModal()" id="new">Insert</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Rank</th>
            <th>Incoming</th>
            <th class="acao">Edit</th>
            <th class="acao">Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Name</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">Rank</label>
          <input id="m-funcao" type="text" required />
  
          <label for="m-salario">Incoming</label>
          <input id="m-salario" type="number" required />
          <button id="btnSalvar">Update</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>

<style>
  * {
      margin: 0;
      padding: 0;
  }
  body {
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
  }
  h1, p, #relogio {
      color: white;
  }
  .container {
      width: 50%;
      border: 1px solid white;
      padding: 5px;
  }
</style>
<script>
  const relogio = document.getElementById("relogio");

  function setRelogio() {
      let date = new Date();
      let horas = date.getHours();
      let minutos = date.getMinutes();
      let segundos = date.getSeconds();

      relogio.innerText = `${horas}:${minutos}:${segundos}`;
  }
  setInterval(setRelogio, 1000);
</script>
